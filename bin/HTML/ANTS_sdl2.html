<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDL2-Ants</title>
</head>

<body style="overflow: hidden; margin: 0px;width: 100%;height: 100%;">
    <script type='text/javascript'>
        var fs = 0;
        var Module = {};
        fetch('ANTS_sdl2.wasm')
            .then(response =>
                response.arrayBuffer()
            ).then(buffer => {
                Module.canvas = document.getElementById("canvas");
                Module.wasmBinary = buffer;
                var script = document.createElement('script');
                script.src = "ANTS_sdl2.js";
                script.onload = function () {
                    console.log("Emscripten boilerplate loaded.")
                }
                document.body.appendChild(script);
            });
    </script>
    <canvas
        onclick="fs?requestFullscreen()||webkitRequestFullscreen():exitFullscreen()||webkitExitFullscreen();fs=(fs+1)%2;"
        id="canvas" style="width:100%; height:100%"></canvas>
</body>

</html>
